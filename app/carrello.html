<h3> Cart </h3>
<div ng-repeat="g in newGem">
		<table class="table table-hover table-inverse">
			<th> <h4 align="center"><img ng-src="{{g.img}}"> </img></h4> </th>
			<tr>
				<td> <h1> {{"Name: "}} {{g.name}} </h1>  </td>
			</tr>

			<tr>
				<td> <h2> {{"Price: $"}} {{g.price}}</h2> </td>
			</tr>

			<tr>
				<td> <h2>{{"Description: "}} </h2> {{g.description}} </td>
			</tr>
	</table>

	</div>
	<h3 align="center"> Confirm Purchase <a href="#/confermaAcquisto" class="btn btn-success" > Confirm Purchase </a> </h3>
