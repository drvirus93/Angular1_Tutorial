<html ng-app="gemStore">
<head>
  <meta charset="utf-8">
  <title>Prima pagina con AngularJS</title>
  <script src="js/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <h1>{{"Ciao, " + "Angular!"}}</h1>

  <p>
    La somma di 12 e 13 &egrave; uguale a {{12+13}}
  </p>

  <div ng-controller="StoreController as store">
	<div ng-show="!store.products[0].soldOut">
		<div ng-repeat="p in store.products">
			<div ng-hide="p.soldOut">
				<h1> {{"Product Name: "}} {{p.name}} </h1>
				<h2> {{"Product Price: "}} {{p.price}}</h2>
				<p> {{"Product Description: "}} {{p.description}} </p>
				<button ng-show="p.canPurcase"> Add to Cart </button>
			</div>
		</div>
	</div>
  </div>
</body>

</html>
